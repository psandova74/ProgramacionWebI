<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/parcial.css">
    <title>2do Parcial</title>
</head>
<body>
<header>
    <h1>2do Parcial</h1>
</header>
<main>
    <section class="panel-flex">
        <article class="paneles">
            <div class="rectangulo" id="rectangulo">
                <p class="tituloPelicula" id="tituloPelicula">Titulo de la Serie</p>
            </div>
        </article>
        <article class="paneles">
          <div class="opcionesVarias" id="opcionesVarias">
                <p>Selecciona una pelicula:</p> 
                <input type="radio" name="series" id="drhouse" value="Dr House"> <label>Dr House</label>
                <input type="radio" name="series" id="los100" value="Los 100"> <label>Los 100</label>
                <input type="radio" name="series" id="friends" value="Friends"> <label>Friends</label> 
                <p>Cambia el color del Fondo:</p> 
                <select name="color" id="color">
                    <option value="" selected disabled hidden>Elegir Color</option>
                    <option value="red">Rojo</option>
                    <option value="blue">Azul</option>
                    <option value="yellow">Amarillo</option>
                </select>
                <p>Cambia el color del Texto:</p> 
                <input type="radio" name="colorTexto" value="green"> <label>Verde</label>
                <input type="radio" name="colorTexto" value="yellow"> <label>Amarillo</label>
                <input type="radio" name="colorTexto" value="orange"> <label>Naranja</label> 
          </div>
        </article>
    </section>
</main>
<footer>
    <p>Sandoval, Patricia Lorena DNI 23891669</p>
</footer>   
<script src="js/parcial.js"></script> 
</body>
</html>
