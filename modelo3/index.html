<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>2do Parcial</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>2do Parcial</h1>
    </header>
    <main>
        <section class="personalizacion">
            <article class="vista-previa">
                <p id="texto"></p>
            </article>
            <article class="parametros">
                <div class="parametro">
                    <h4>Cambiá el fondo</h4>
                    <input type="radio" value="1" name="fondo"> Fondo 1
                    <input type="radio" value="2" name="fondo"> Fondo 2
                    <input type="radio" value="3" name="fondo"> Fondo 3
                </div>
                <div class="parametro">
                    <h4>Cambiá la tipografía</h4>
                    <select name="tipografia" id="tipografia">
                        <option value="roboto">Roboto</option>
                        <option value="yanone">Yanone Kaffeesatz</option>
                    </select>
                </div>
                <div class="parametro">
                    <h4>Ingresa un texto</h4>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="partametro">
                    <h4>Cambiá el color del texto</h4>
                    <input type="radio" value="black" name="color"> Negro
                    <input type="radio" value="white" name="color"> Blanco
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Sandoval, Patricia Lorena DNI 23891669 </p>
    </footer>
    <script src="js/personalizacion.js"></script>
</body>
</html>
