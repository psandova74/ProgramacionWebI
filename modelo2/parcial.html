<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<header>
    <h1>2do Parcial</h1>
</header>
<main>
    <section class="panel-flex">
        <article class="paneles">
            <div class="rectangulo" id="rectangulo">
                <p class="titulo" id="titulo">Titulo</p>
            </div>
        </article>
        <article class="paneles">
          <div class="opcionesVarias" id="opcionesVarias">
                <p>Ingresa un texto:</p> 
                <input type="text" name="textoIngresado" id="textoIngresado">
                <p>Cambia el color del Fondo:</p> 
                <select name="color" id="color">
                    <option value="" selected disabled hidden>Elegir Color</option>
                    <option value="red">Rojo</option>
                    <option value="green">Verde</option>
                    <option value="blue">Azul</option>
                </select>
                <p>Cambia la alineacion del Texto:</p> 
                <input type="radio" name="alineacion"  value="center"><label>Centrado</label>
                <input type="radio" name="alineacion"  value="left" ><label>Izquierda</label>
                <input type="radio" name="alineacion"  value="right" ><label>Derecha</label>
          </div>
        </article>
    </section>
</main>
